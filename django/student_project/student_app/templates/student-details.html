{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="{ % static 'css/styles1.css' %}">
</head>
<body>  
    <style> * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .container {
        background-color: white;
        padding: 30px;
        width: 50%;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        font-size: 24px;
        font-weight: bold;
    }
    
    p {
        font-size: 14px;
        color: gray;
        margin-bottom: 15px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
    }
    
    input, select, textarea {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 10px;
    }
    
    
    input[type="text"], input[type="email"], input[type="date"], select, textarea {
        width: 100%;
    }
    
    textarea {
        height: 80px;
        resize: none;
    }
    
    /* Two-column layout */
    .row {
        display: flex;
        justify-content: space-between;
        gap: 15px;
        
    }
    
    .col {
        width: 48%;
        
    }
    
    /* Radio Button Styling */
    .radio-container {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }
    
    .radio-container input {
        margin-right: 10px;
    }
    
    /* Button */
    button {
        background-color: black;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: #333;
    }</style>

    <div class="container">
        <h2>Student Details</h2>
        <p>Please fill in all the required information below</p>

        <form  method="POST"  action="">
            {% csrf_token %}

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="full_name" placeholder="Enter your full name" required>

            <label for="studentid">Student ID</label>
            <input type="text" id="studentid" name="student_id" placeholder="Enter your student ID" required>

            <div class="row">
                <div class="col">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="col">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone_number" placeholder="Enter your phone number" required>
                </div>
            </div>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>

            <div class="row">
                <div class="col">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="date_of_birth" required>
                </div>
            </div>

            <!-- Accommodation Type -->
            <label>Accommodation Type</label>
            <div class="radio-container">
                <input type="radio" id="hostel" name="accommodation_type" value="hostel" required>
                <label for="hostel">Hostel</label>
            </div>

            <div class="radio-container">
                <input type="radio" id="dayscholar" name="accommodation_type" value="dayscholar" required>
                <label for="dayscholar">Day Scholar</label>
            </div>

            <button type="submit" onclick='myfun()'>Submit Details</button>
            <script>
                 
            </script>
        </form>
    </div>
    <script src="{% static 'js/script1.js' %}"></script>

    

</body>
</html>
